<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
            background-attachment: fixed;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #3498db;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            background: linear-gradient(to right, #3498db, #e74c3c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .search-box {
            padding: 12px 20px;
            border-radius: 30px;
            border: none;
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .search-box:focus {
            background: rgba(255, 255, 255, 0.15);
            outline: none;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.4), 0 0 15px rgba(52, 152, 219, 0.3);
        }
        
        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .btn {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 160px;
            justify-content: center;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(to right, #2c3e50, #2c3e50);
        }
        
        .btn-accent {
            background: linear-gradient(to right, #e74c3c, #c0392b);
        }
        
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .student-card {
            background: rgba(30, 30, 50, 0.85);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .student-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .image-container {
            height: 250px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #2c3e50, #4a5568);
        }
        
        .student-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.5s ease, filter 0.3s ease;
        }
        
        .student-image:hover {
            transform: scale(1.05);
        }
        
        .student-info {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .student-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .student-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #3498db;
            background: linear-gradient(45deg, #3498db, #90e0ef);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.8rem;
            color: white;
            flex-shrink: 0;
        }
        
        .student-details {
            flex-grow: 1;
        }
        
        .student-name {
            font-weight: 700;
            font-size: 1.4rem;
            margin-bottom: 5px;
        }
        
        .student-id {
            font-size: 1rem;
            opacity: 0.9;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .student-id span {
            background: rgba(52, 152, 219, 0.2);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .image-controls {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 0 0 15px 15px;
        }
        
        .slider-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .slider-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.95rem;
            color: #90e0ef;
        }
        
        .brightness-value {
            font-weight: bold;
            background: rgba(52, 152, 219, 0.2);
            padding: 3px 10px;
            border-radius: 10px;
            min-width: 50px;
            text-align: center;
        }
        
        .brightness-slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #2c3e50;
            outline: none;
            -webkit-appearance: none;
        }
        
        .brightness-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #3498db;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            transition: all 0.2s ease;
        }
        
        .brightness-slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            background: #2980b9;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            background: rgba(52, 152, 219, 0.2);
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            font-size: 0.9rem;
        }
        
        .action-btn:hover {
            background: rgba(52, 152, 219, 0.4);
            transform: translateY(-2px);
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(100, 100, 150, 0.3);
            color: #a0aec0;
            font-size: 0.9rem;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #90e0ef;
            background: rgba(30, 30, 50, 0.85);
            border-radius: 15px;
            grid-column: 1 / -1;
        }
        
        .status-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-bottom: 25px;
            background: rgba(39, 174, 96, 0.15);
            padding: 15px;
            border-radius: 10px;
            border: 1px dashed #2ecc71;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
        }
        
        .status-value {
            font-weight: bold;
            color: #3498db;
            font-size: 1.3rem;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #90e0ef;
            grid-column: 1 / -1;
        }
        
        @media (max-width: 1100px) {
            .container {
                padding: 20px;
            }
            
            .gallery-container {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .btn {
                min-width: 140px;
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            
            .image-container {
                height: 220px;
            }
            
            .status-item {
                font-size: 1rem;
            }
            
            .status-value {
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            .controls {
                gap: 10px;
            }
            
            .btn {
                min-width: 120px;
                padding: 8px 12px;
                font-size: 0.85rem;
            }
            
            .image-container {
                height: 200px;
            }
            
            .gallery-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-images"></i> Student Image Gallery</h1>
            <p style="opacity: 0.8; margin-top: 10px;">Real-time images from the images folder</p>
        </header>
        
        <div class="status-bar">
            <div class="status-item">
                <i class="fas fa-folder-open"></i>
                <span>Images Path: <span class="status-value">images/</span></span>
            </div>
            <div class="status-item">
                <i class="fas fa-users"></i>
                <span>Students: <span class="status-value" id="studentCount">0</span></span>
            </div>
            <div class="status-item">
                <i class="fas fa-image"></i>
                <span>Images: <span class="status-value" id="imageCount">0</span></span>
            </div>
        </div>
        
        <div class="controls">
            <input type="text" class="search-box" placeholder="Search by student name..." id="searchInput">
            <div style="display: flex; gap: 10px; width: 100%; justify-content: center;">
                <button class="btn" onclick="toggleSortOrder()">
                    <i class="fas fa-sort-alpha-down"></i> Sort by Name
                </button>
                <button class="btn btn-secondary" onclick="refreshGallery()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
                <button class="btn btn-accent" onclick="resetAllSliders()">
                    <i class="fas fa-adjust"></i> Reset Brightness
                </button>
            </div>
        </div>
        
        <div class="gallery-container" id="galleryContainer">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> Loading student images...
            </div>
        </div>
        
        <footer>
            <p>Student Image Gallery | &copy; Aadil Solution</p>
            <p>All Rights Reserved. Contact: +91 8862862617</p>
        </footer>
    </div>

    <script>
        // Function to fetch student data from the images folder
        async function fetchStudentData() {
            try {
                // In a real implementation, this would fetch from your server
                // Here we simulate fetching from the images folder
                const students = [
                    {
                        id: "232",
                        name: "RUBI KUMARI",
                        folder: "232_RUBI KUMARI 3312",
                        images: [
                            "https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=500",
                            "https://images.unsplash.com/photo-1519699047748-de8e457a634e?w=500",
                            "https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=500",
                            "https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=500",
                            "https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?w=500"
                        ]
                    },
                    {
                        id: "234",
                        name: "NITU KUMARI",
                        folder: "234_NITU KUMARI 3052",
                        images: [
                            "https://images.unsplash.com/photo-1499952127939-9bbf5af6c51c?w=500",
                            "https://images.unsplash.com/photo-1554151228-14d9def656e4?w=500",
                            "https://images.unsplash.com/photo-1545167622-3a6ac756afa4?w=500",
                            "https://images.unsplash.com/photo-1552058544-f2b08422138a?w=500",
                            "https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?w=500"
                        ]
                    },
                    {
                        id: "251",
                        name: "PINTU KUMAR",
                        folder: "251_PINTU KUMAR 7689",
                        images: [
                            "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=500",
                            "https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=500",
                            "https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?w=500",
                            "https://images.unsplash.com/photo-1502823403499-6ccfcf4fb453?w=500",
                            "https://images.unsplash.com/photo-1530268729831-4b0b9e170218?w=500"
                        ]
                    },
                    {
                        id: "255",
                        name: "USHA KUMARI",
                        folder: "255_USHA KUMARI 7658",
                        images: [
                            "https://images.unsplash.com/photo-1516726817505-f5ed825624d8?w=500",
                            "https://images.unsplash.com/photo-1531123897727-8f129e1688ce?w=500",
                            "https://images.unsplash.com/photo-1519452635265-7b1fbfd1e4e0?w=500",
                            "https://images.unsplash.com/photo-1514316703755-dca7d7d9d882?w=500",
                            "https://images.unsplash.com/photo-1487412947147-5cebf100ffc2?w=500"
                        ]
                    },
                    {
                        id: "256",
                        name: "KARANTI KUMARI",
                        folder: "256_KARANTI KUMARI 8908",
                        images: [
                            "https://images.unsplash.com/photo-1485206412256-701ccc5b93ca?w=500",
                            "https://images.unsplash.com/photo-1516726817505-f5ed825624d8?w=500",
                            "https://images.unsplash.com/photo-1514315384763-ba401779410f?w=500",
                            "https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=500",
                            "https://images.unsplash.com/photo-1531123897727-8f129e1688ce?w=500"
                        ]
                    }
                ];
                
                // Simulate network delay
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                return students;
            } catch (error) {
                console.error('Error fetching student data:', error);
                return [];
            }
        }
        
        let students = [];
        let sortAscending = true;
        let currentImageIndex = 0;
        
        // Initialize gallery
        async function initGallery() {
            students = await fetchStudentData();
            generateGalleryCards(students);
            updateStatusBar();
        }
        
        // Function to generate gallery cards
        function generateGalleryCards(data) {
            const galleryContainer = document.querySelector('#galleryContainer');
            
            if (data.length === 0) {
                galleryContainer.innerHTML = `<div class="no-results">
                    <i class="fas fa-exclamation-circle"></i> No student data found
                </div>`;
                return;
            }
            
            galleryContainer.innerHTML = '';
            
            data.forEach((student, studentIndex) => {
                const card = document.createElement('div');
                card.className = 'student-card';
                
                // Get initials for avatar
                const initials = student.name.split(' ').map(n => n[0]).join('');
                
                card.innerHTML = `
                    <div class="image-container">
                        <img src="${student.images[0]}" alt="${student.name}" 
                             class="student-image" id="img-${student.id}">
                    </div>
                    <div class="student-info">
                        <div class="student-header">
                            <div class="student-avatar">${initials}</div>
                            <div class="student-details">
                                <div class="student-name">${student.name}</div>
                                <div class="student-id">
                                    <span>ID: ${student.id}</span>
                                    <span>Folder: ${student.folder}</span>
                                </div>
                            </div>
                        </div>
                        <div class="image-controls">
                            <div class="slider-container">
                                <div class="slider-label">
                                    <span><i class="fas fa-sun"></i> Brightness</span>
                                    <span class="brightness-value" id="brightness-${student.id}">100%</span>
                                </div>
                                <input type="range" min="0" max="200" value="100" 
                                       class="brightness-slider"
                                       oninput="adjustBrightness(this, 'img-${student.id}', 'brightness-${student.id}')">
                            </div>
                            <div class="action-buttons">
                                <button class="action-btn" onclick="resetBrightness('img-${student.id}', 'brightness-${student.id}')">
                                    <i class="fas fa-redo"></i> Reset
                                </button>
                                <button class="action-btn" onclick="cycleImages(${studentIndex})">
                                    <i class="fas fa-sync"></i> Next Image
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                
                galleryContainer.appendChild(card);
            });
        }
        
        // Function to adjust image brightness
        function adjustBrightness(slider, imageId, brightnessId) {
            const image = document.getElementById(imageId);
            const brightnessValue = document.getElementById(brightnessId);
            
            if (image && brightnessValue) {
                const value = slider.value;
                image.style.filter = `brightness(${value}%)`;
                brightnessValue.textContent = `${value}%`;
            }
        }
        
        // Reset brightness for a single image
        function resetBrightness(imageId, brightnessId) {
            const image = document.getElementById(imageId);
            const brightnessValue = document.getElementById(brightnessId);
            
            if (image && brightnessValue) {
                image.style.filter = 'brightness(100%)';
                brightnessValue.textContent = '100%';
                
                // Find the slider and reset it
                const slider = document.querySelector(`.brightness-slider[oninput*="${imageId}"]`);
                if (slider) {
                    slider.value = 100;
                }
            }
        }
        
        // Cycle through images for a student
        function cycleImages(studentIndex) {
            const student = students[studentIndex];
            currentImageIndex = (currentImageIndex + 1) % student.images.length;
            
            const image = document.getElementById(`img-${student.id}`);
            if (image) {
                image.src = student.images[currentImageIndex];
                resetBrightness(`img-${student.id}`, `brightness-${student.id}`);
            }
        }
        
        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredStudents = students.filter(student => 
                student.name.toLowerCase().includes(searchTerm) || 
                student.id.toLowerCase().includes(searchTerm) ||
                student.folder.toLowerCase().includes(searchTerm)
            );
            generateGalleryCards(filteredStudents);
        });
        
        // Toggle sort order
        function toggleSortOrder() {
            sortAscending = !sortAscending;
            students.sort((a, b) => {
                const nameA = a.name.toLowerCase();
                const nameB = b.name.toLowerCase();
                return sortAscending ? 
                    nameA.localeCompare(nameB) : 
                    nameB.localeCompare(nameA);
            });
            generateGalleryCards(students);
            
            // Update button text
            const sortBtn = document.querySelector('.btn');
            sortBtn.innerHTML = sortAscending ? 
                '<i class="fas fa-sort-alpha-down"></i> Sort by Name' : 
                '<i class="fas fa-sort-alpha-up"></i> Sort by Name';
        }
        
        // Refresh gallery
        function refreshGallery() {
            initGallery();
            document.getElementById('searchInput').value = '';
        }
        
        // Reset all sliders to default brightness
        function resetAllSliders() {
            students.forEach(student => {
                resetBrightness(`img-${student.id}`, `brightness-${student.id}`);
            });
        }
        
        // Update status bar
        function updateStatusBar() {
            document.getElementById('studentCount').textContent = students.length;
            
            let imageTotal = 0;
            students.forEach(student => {
                imageTotal += student.images.length;
            });
            document.getElementById('imageCount').textContent = imageTotal;
        }
        
        // Initialize the gallery
        window.onload = initGallery;
    </script>
</body>
</html>
